
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LASPIS AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    model-viewer::part(ar-button) {
      background-color: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      padding: 18px 28px;
      border-radius: 18px;
      bottom: 32px;
      right: 32px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    #warning {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <model-viewer
    src="LASPIS.glb"
    ios-src="LASPIS.usdz"
    ar
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    scale="0.1 0.1 0.1"
    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
    shadow-intensity="1"
    exposure="1.2"
    alt="3D model of LASPIS">
  </model-viewer>

  <div id="warning"></div>

  <script>
    function getOS() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      return "Other";
    }

    function getBrowser() {
      const ua = navigator.userAgent;
      if (ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR")) return "Chrome";
      if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
      return "Other";
    }

    const os = getOS();
    const browser = getBrowser();
    const warning = document.getElementById("warning");

    if (os === "Android" && browser !== "Chrome") {
      warning.innerText = "为启用 AR 模式，请用 Android 原生 Chrome 浏览器打开本页面。";
    } else if (os === "iOS" && browser !== "Safari") {
      warning.innerText = "为启用 AR 模式，请用 Safari 浏览器打开本页面（不可使用 Chrome）。";
    } else if (os === "Other") {
      warning.innerText = "AR 模式仅在 iOS Safari 或 Android Chrome 中支持，当前设备可能无法进入。";
    }
  </script>
</body>
</html>
