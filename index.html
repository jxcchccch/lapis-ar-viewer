<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LASPIS AR 模型</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      max-width: 300px;
    }
    h1 {
      font-size: 1.5em;
      margin-top: 0;
      color: #333;
    }
    p {
      font-size: 0.9em;
      line-height: 1.5;
      color: #555;
    }
    @media (max-width: 600px) {
      .info-box {
        top: 10px;
        left: 10px;
        padding: 10px;
        max-width: calc(100% - 40px);
      }
      h1 {
        font-size: 1.2em;
      }
      p {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <model-viewer
    src="LASPIS.glb"
    ios-src="LASPIS.usdz"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    touch-action="pan-y"
    alt="LASPIS AR模型"
    exposure="1"
    shadow-intensity="1"
    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
    loading="eager">
  </model-viewer>

  <div class="info-box">
    <h1>欢迎查看 LASPIS AR 模型</h1>
    <p>点击右下角 AR 按钮，即可将 3D 模型投放到现实世界中。</p>
    <p>请确保使用 Safari（iOS）或 Chrome（Android），并允许浏览器访问摄像头。</p>
  </div>
</body>
</html>
